<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Contributions Map</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #222;
      }
      .pages {
        width: 200%;
        height: 100%;
        display: flex;
        transition: all 1s ease;
      }

      * {
        margin: 0;
        padding: 0;
      }
      .data-container {
        display: flex;
        align-items: center;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        border-radius: 14px;
        height: 40px;
        padding-left: 10px;
        box-sizing: border-box;
        box-shadow: 0 0 1.5rem 0.1rem rgb(255 0 200 /70%);
        border: 1px solid #dc459f;
        color: #222;
      }
      #data {
        position: absolute;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        resize: none;
        max-width: 80%;
        height: 400px;
        border: 1px solid #dc459f;
        box-shadow: 0 0 1.5rem 0.1rem rgb(255 0 200 /70%);
        border-radius: 10px;
        padding: 6px;
        font-size: 14px;
        overflow: scroll;
      }
      .params-container {
        color: white;
        position: absolute;
        right: 10px;
        top: 10px;
      }
      .fields {
        width: 200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 5px;
      }
      .point-light {
        justify-content: flex-start;
      }
      *:focus {
        outline: none;
      }
      #name {
        border: none;
        border-right: 1px solid #222;
      }
      #year {
        border: none;
      }
      button {
        border: none;
        background-image: linear-gradient(90deg, #f6d242, #ff52e5);
        color: white;
      }
      button:active {
        background-image: linear-gradient(90deg, #f6cb21, #f232d5);
      }
      #getData {
        height: 38px;
        border-radius: 12px;
        padding: 0 20px;
        margin-left: 5px;
      }
      #confirm {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 40px;
        color: white;
        border-radius: 10px;
        text-align: center;
      }
      .page {
        width: 100%;
        height: 100%;
        display: inline-block;
        position: relative;
      }

      #page1 {
        background: linear-gradient(135deg, #f0ff00, #58cffb);
      }
      canvas {
        display: hidden;
      }
    </style>
  </head>
  <body>
    <div class="pages" id="pages">
      <div class="page" id="page1">
        <div class="data-container">
          <span>@</span>
          <input
            id="name"
            type="text"
            placeholder="github name"
            value="paradeto"
          />
          <select id="year" value="'2021">
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
          </select>
          <button id="getData">Get Data</button>
        </div>
        <textarea
          id="data"
          cols="30"
          rows="10"
          placeholder="Copy data here."
        ></textarea>
        <button id="confirm">Confirm</button>
      </div>
      <div class="page" id="page2">
        <canvas id="webgl">
          Please use a browser that supports "canvas"
        </canvas>
        <div class="params-container">
          <div class="fields">
            Light Color: <input type="color" id="lightColor" />
          </div>
          <div class="fields">
            Object Color: <input type="color" id="objectColor" />
          </div>
          <div class="fields">
            Light Position:
            <div>
              <div>
                X:
                <input type="number" style="width: 50px" id="lightX" />
              </div>
              <div>
                Y:
                <input type="number" style="width: 50px" id="lightY" />
              </div>
              <div>
                Z:
                <input type="number" style="width: 50px" id="lightZ" />
              </div>
            </div>
          </div>
          <div class="fields point-light">
            Point Light:
            <input
              type="checkbox"
              id="pointLight"
              style="width: 20px; height: 20px; margin-left: 5px"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
  </body>
</html>
