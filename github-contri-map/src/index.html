<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Contributions Map</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #222;
      }
      .pages {
        width: 200%;
        height: 100%;
        display: flex;
        transition: all 1s ease;
      }

      * {
        margin: 0;
        padding: 0;
      }
      .data-container {
        display: flex;
        align-items: center;
        background-color: white;
        justify-content: space-between;
        border-radius: 10px;
        height: 40px;
        padding-left: 10px;
        box-sizing: border-box;
        margin-top: 4px;
        /* box-shadow: 0 0 1.75rem 0.2rem rgb(255 0 200 /70%); */
        border: 1px solid #dc459f;
        color: #222;
      }
      #data {
        position: absolute;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        resize: none;
        max-width: 80%;
        height: 400px;
        border: 1px solid #dc459f;
        box-shadow: 0 0 1.5rem 0.1rem rgb(255 0 200 /70%);
        border-radius: 10px;
        padding: 6px;
        font-size: 14px;
        overflow: scroll;
      }
      .params-container {
        color: white;
        position: absolute;
        right: 10px;
        top: 10px;
      }
      .fields {
        width: 200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 5px;
      }
      .point-light {
        justify-content: flex-start;
      }
      *:focus {
        outline: none;
      }
      #name {
        border: none;
        border-right: 1px solid #222;
        flex: 1;
      }
      #year {
        border: none;
      }
      button {
        height: 38px;
        border-radius: 8px;
        padding: 0 20px;
        border: none;
        background-image: linear-gradient(90deg, #f6d242, #ff52e5);
        color: white;
      }
      button:active {
        background-image: linear-gradient(90deg, #f6cb21, #f232d5);
      }
      #getData {
        height: 38px;
        border-radius: 12px;
        padding: 0 20px;
        margin-left: 5px;
      }
      #confirm {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 40px;
        color: white;
        border-radius: 10px;
        text-align: center;
      }
      .page {
        width: 100%;
        height: 100%;
        display: inline-block;
        position: relative;
      }

      #page1 {
        background: linear-gradient(135deg, #f0ff00, #58cffb);
      }
      canvas {
        display: hidden;
      }
      #getData {
      }
      #edit {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 10px;
        top: 10px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: white;
      }
      .modal {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transform: scale(1.1);
        transition: visibility 0s linear 0.25s, opacity 0.25s 0s,
          transform 0.25s;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 1rem 1.5rem;
        width: 24rem;
        max-width: 80%;
        border-radius: 0.5rem;
      }

      .modal-content p {
        margin-top: 4px;
      }

      .close-button {
        float: right;
        width: 1.5rem;
        line-height: 1.5rem;
        text-align: center;
        cursor: pointer;
        border-radius: 0.75rem;
        /* background-color: lightgray; */
      }

      .close-button:hover {
        background-color: darkgray;
      }

      .show-modal {
        opacity: 1;
        visibility: visible;
        transform: scale(1);
        transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
      }

      #data {
        resize: none;
      }
      input {
        color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="webgl"> Please use a browser that supports "canvas" </canvas>

    <div class="params-container">
      <div class="fields">
        Light Color: <input type="color" id="lightColor" />
      </div>
      <div class="fields">
        Object Color: <input type="color" id="objectColor" />
      </div>
      <div class="page" id="page2">
        <canvas id="webgl">
          Please use a browser that supports "canvas"
        </canvas>
        <div class="params-container">
          <div class="fields">
            Light Color: <input type="color" id="lightColor" />
          </div>
          <div class="fields">
            Object Color: <input type="color" id="objectColor" />
          </div>
          <div class="fields">
            Light Position:
            <div>
              <div>
                X:
                <input type="number" style="width: 50px" id="lightX" />
              </div>
              <div>
                Y:
                <input type="number" style="width: 50px" id="lightY" />
              </div>
              <div>
                Z:
                <input type="number" style="width: 50px" id="lightZ" />
              </div>
            </div>
          </div>
          <div class="fields point-light">
            Point Light:
            <input
              type="checkbox"
              id="pointLight"
              style="width: 20px; height: 20px; margin-left: 5px"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/webgl-utils.js"></script>
    <script src="/lib/webgl-debug.js"></script>
    <script src="/lib/cuon-utils.js"></script>
    <script src="/lib/cuon-matrix.js"></script>
  </body>
</html>
